<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Black-Scholes Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<!-- Dark Mode toggle button -->
 <button id="themeToggle" class="theme-toggle">
  ðŸŒ™
</button>
<div class="container">
    <h1>Black-Scholes Option Pricing</h1>

<!-- Spot Price -->
<label>Spot Price (S)</label>
<input type="range" id="S" min="50" max="150" step="1" value="100">
<span id="S_val">100</span>

<!-- Strike Price -->
<label>Strike Price (K)</label>
<input type="range" id="K" min="50" max="150" step="1" value="100">
<span id="K_val">100</span>

<!-- Time -->
<label>Time to Maturity (T)</label>
<input type="range" id="T" min="0.1" max="2" step="0.05" value="1">
<span id="T_val">1</span>

<!-- Rate -->
<label>Risk-free Rate (r)</label>
<input type="range" id="r" min="0" max="0.2" step="0.005" value="0.05">
<span id="r_val">0.05</span>

<!-- Volatility -->
<label>Volatility (Ïƒ)</label>
<input type="range" id="sigma" min="0.05" max="1" step="0.01" value="0.2">
<span id="sigma_val">0.2</span>


    <button id="calcBtn">Calculate</button>
    <div id="output"></div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<div id="callHeatmap"></div>
<div id="putHeatmap" ></div>


<script src="/script.js"></script>
</body>
</html>
